<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Login</th>
            <th scope="col">Second Name</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getFirstName()}"></td>
            <td>
                <a class="dark" th:href="@{|getUpdateUser?id=${user.getId()}|}"
                th:text="${user.getLogin()}">
                </a>
            </td>
            <td th:text="${user.getSecondName()}"></td>
            <td th:text="${user.password}"></td>
        </tr>
        <a th:href="@{|getAddUser|}">
            <button type="submit" name="submit_button" value="main_button">
               Add User
            </button>
        </a>
        </tbody>
    </table>
</div>
</body>
</html>
