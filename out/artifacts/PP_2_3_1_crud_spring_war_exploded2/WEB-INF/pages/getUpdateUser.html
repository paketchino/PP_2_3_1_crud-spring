<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="card-body">
    <form th:action="@{/updateUser}" method="POST" th:object="${user}">
        <input type="hidden" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label for="login">login</label>
            <input type="text" class="form-control" name="login" id="login">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" class="form-control" name="secondName" id="secondName">
        </div>
        <div class="form-group">
            <label for="secondName">Password</label>
            <input type="text" class="form-control" name="password" id="password">
        </div>
        <a th:href="@{|getDeleteUser?id=${user.getId()}|}">
            <button type="submit" name="submit_button" value="main_button">
                Delete User
            </button>
        </a>
        <button type="submit" class="btn btn-primary mt-3">Change User</button>
    </form>
</div>
</body>
</html>
