<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<div class="card-body">
    <form th:action="@{/addUser}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="login">login</label>
            <input type="text" th:field="*{user.login}" id="login">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{user.login}"> Login Error </div>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName">
        </div>
        <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" class="form-control" name="secondName" id="secondName">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
</body>
</html>
